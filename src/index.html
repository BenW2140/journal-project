<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="bundle.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="journal">
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="title" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <input id="body" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="output">
      <p>Number of words: <span class="words"></span></p>
      <p>Number of letters: <span class="letters"></span></p>
      <p>Title: <span class="title"></span></p>
      <span class="teaser"></span>
      <button id="expand" type="click" class="btn">Show full Journal Entry</button>
      <button id="hide" type="click" class="btn">Reduce</button>
    </div>
  </div>
</body>
</html>
